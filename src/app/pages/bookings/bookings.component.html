<div class="booking-form">
  <h2>Book a Room</h2>
  <form #bookingForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="checkin-date">Check-In Date:</label>
      <input type="date" id="checkin-date" name="checkinDate" [(ngModel)]="booking.checkinDate" required>
    </div>
    <div class="form-group">
      <label for="checkout-date">Check-Out Date:</label>
      <input type="date" id="checkout-date" name="checkoutDate" [(ngModel)]="booking.checkoutDate" required>
    </div>

    <div class="form-group">
      <label for="room-type">Room Type:</label>
      <select id="room-type" name="roomType" [(ngModel)]="booking.roomType" required>
        <option value="">-- Select Room Type --</option>
        <option value="standard">Standard</option>
        <option value="deluxe">Deluxe</option>
        <option value="suite">Suite</option>
      </select>


    </div>
    <div class="form-group">
      <label for="num-guests">Number of Guests:</label>
      <input type="number" id="num-guests" name="numGuests" [(ngModel)]="booking.numGuests" required>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="bookingForm.invalid">Book Now</button>
    </div>
